  <section id="background">
	  
    <div id="cloud1"><img src="images/cloud1.png" alt="cloud"></div>

  <section id="sectionone">
	<div id="thoughtbubble"><img src="images/bubble.png" alt="Thought Bubble"></div>
	<div id="cloudboy"><img src="images/cloudboy.png" alt="Cloud Boy" width="500px"></div>
	<h1 class="thoughtbubbleheader">Er Eriksminde den rigtige <br>efterskole for dig? Se med her, <br>og så skal jeg hjælpe dig.</h1>

	<div id="videocloud"><img src="images/cloud8.png" alt="cloud eight" width="900px"></div>

	</video>
  </section>
    <!-- Container for the image gallery -->
<div class="gallerycontainer">


  <!-- Full-width images with number text -->

    <div class="numbertext">1 ud af 6</div>

<div class="buttons">

  <a class="prev" onclick="plusSlides(-1,0)">&#10094;</a>
  <a class="next" onclick="plusSlides(1,0)">&#10095;</a>
